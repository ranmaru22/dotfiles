live_config_reload: true
hide_cursor_when_typing: true

env:
  TERM: xterm-256color

dpi:
  x: 96.0
  y: 96.0

window:
  decorations: transparent
  padding:
    x: 5
    y: 18
  dynamic_padding: true

colors:
  # Default colours
  primary:
    foreground: "#b5b4c9"
    background: "#191c25"

  # Normal colours
  normal:
    black: "#2e313d"
    red: "#cf8164"
    green: "#76a065"
    yellow: "#ab924c"
    blue: "#8296b0"
    magenta: "#a18daf"
    cyan: "#659ea2"
    white: "#b5b4c9"

  # Bright colours
  bright:
    black: "#5b5f71"
    red: "#fe9f7c"
    green: "#92c47e"
    yellow: "#d2b45f"
    blue: "#a0b9d8"
    magenta: "#c6aed7"
    cyan: "#7dc2c7"
    white: "#f0ecfe"

# background_opacity: 0.95
draw_bold_text_with_bright_colors: false

font:
  size: 13.0
  normal:
    family: "BlexMono Nerd Font"
    style: Book
  bold:
    style: Bold
  italic:
    style: Italic
  bold_italic:
    style: Bold Italic
  offset:
    x: 1
    y: 0
  glyph_offset:
    x: 0
    y: 1
  use_thin_strokes: true

# Key bindings
key_bindings:
  # Bind Alt to Meta (on certain keys)
  - { key: H, mods: Alt, chars: "\x1bh" }
  - { key: J, mods: Alt, chars: "\x1bj" }
  - { key: K, mods: Alt, chars: "\x1bk" }
  - { key: L, mods: Alt, chars: "\x1bl" }
