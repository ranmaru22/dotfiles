# Window settings {{{
window:
  dimensions:
    columns: 120
    lines: 32
  padding:
    x: 10
    y: 10

  decorations: buttonless

scrolling:
  history: 10000
  #multiplier: 3
# }}}

# Font configuration {{{
font:
  normal:
    family: IBM Plex Mono
    family: MesloLGS NF
    style: Regular
  bold:
    family: IBM Plex Mono
    family: MesloLGS NF
    style: Bold
  italic:
    family: IBM Plex Mono
    family: MesloLGS NF
    style: Italic
  bold_italic:
    family: IBM Plex Mono
    family: MesloLGS NF
    style: Bold Italic
  size: 12.0
  use_thin_strokes: true
# }}}

# Colors {{{
draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '#282a36'
    foreground: '#eff0eb'

  cursor:
    cursor: '#97979b'

  selection:
    text:       '#282a36'
    background: '#feffff'

  normal:
    black:   '#282a36'
    red:     '#ff5c57'
    green:   '#5af78e'
    yellow:  '#f3f99d'
    blue:    '#57c7ff'
    magenta: '#ff6ac1'
    cyan:    '#9aedfe'
    white:   '#f1f1f0'

  bright:
    black:   '#686868'
    red:     '#ff5c57'
    green:   '#5af78e'
    yellow:  '#f3f99d'
    blue:    '#57c7ff'
    magenta: '#ff6ac1'
    cyan:    '#9aedfe'
    white:   '#eff0eb'

background_opacity: 0.9
# }}}

# Cursor & Mouse settings {{{
cursor:
  style: Block
  #vi_mode_style: None
  unfocused_hollow: true
  #thickness: 0.15

live_config_reload: true

#shell:
#  program: /bin/bash
#  args:
#    - --login

mouse:
  #double_click: { threshold: 300 }
  #triple_click: { threshold: 300 }
  hide_when_typing: true
  url:
    launcher:
      program: open
      args: []
    #modifiers: None
# }}}

