# Include theme files
include aura-dark.conf

#: Fonts {{{
font_family         Liga IBM Plex Mono
bold_font           auto
italic_font         auto
bold_italic_font    auto

font_size 12.0

# adjust_line_height  0
# adjust_column_width 0

# Support for Nerd Fonts (fallback code points)
# Seti-UI Glyphs
symbol_map U+E5FA-U+E62B Hack Nerd Font Mono
# Devicons
symbol_map U+E700-U+E7C5 Hack Nerd Font Mono
# Font Awesome
symbol_map U+F000-U+F2E0 Hack Nerd Font Mono
# FA Extensions
symbol_map U+E200-U+E2A9 Hack Nerd Font Mono
# Material Design Icons
symbol_map U+F500-U+FD46 Hack Nerd Font Mono
# Weather Glyphs
symbol_map U+E300-U+E3EB Hack Nerd Font Mono
# Octicons
symbol_map U+F400-U+F4A8,U+2665,U+26A1,U+F27C Hack Nerd Font Mono
# Powerline Extra Symbols
symbol_map U+E0A3,U+E0B4-U+E0C8,U+E0CA,U+E0CC-U+E0D2,U+E0D4 Hack Nerd Font Mono
# IEC Power Symbols
symbol_map U+23FB-U+23FE,U+2B58 Hack Nerd Font Mono
# Font Logos
symbol_map U+F300-U+F313 Hack Nerd Font Mono
# Pomicons
symbol_map U+E000-U+E00D Hack Nerd Font Mono

disable_ligatures never
# font_features none
#: }}}

#: Cursor customization {{{
# cursor #cccccc
cursor_text_color background
cursor_shape block
cursor_blink_interval -1
#: }}}

#: Scrollback {{{
scrollback_lines 2000
scrollback_pager_history_size 0
wheel_scroll_multiplier 5.0
touch_scroll_multiplier 1.0
#: }}}

#: Mouse {{{
mouse_hide_wait 1.5

# url_color #0087bd
url_style single
open_url_modifiers cmd
open_url_with default
url_prefixes http https file ftp
copy_on_select no
strip_trailing_spaces never
rectangle_select_modifiers ctrl+alt
terminal_select_modifiers shift
select_by_word_characters @-./_~?&=%+#

focus_follows_mouse no
pointer_shape_when_grabbed arrow
#: }}}

#: Performance tuning {{{
repaint_delay 10
input_delay 3
sync_to_monitor yes
#: }}}

#: Terminal bell {{{
enable_audio_bell yes
visual_bell_duration 0.0
window_alert_on_bell yes
bell_on_tab yes
#: }}}

#: Window layout {{{
remember_window_size no
initial_window_width  96c
initial_window_height 34c

enabled_layouts *
# window_resize_step_cells 2
# window_resize_step_lines 2
# window_border_width 1.0
draw_minimal_borders yes

window_margin_width 0
single_window_margin_width -1
window_padding_width 10

placement_strategy center
active_border_color #404040
inactive_border_color #333333
bell_border_color #5a3333
inactive_text_alpha 1.0

hide_window_decorations titlebar-only

resize_debounce_time 0.1
resize_draw_strategy size
resize_in_steps yes
#: }}}

#: Tab bar {{{
tab_bar_edge bottom
tab_bar_margin_width 0
tab_bar_style powerline
# tab_separator " | "
tab_bar_min_tabs 2
tab_switch_strategy previous
tab_fade 0.25 0.5 0.75 1
tab_title_template "{index} {title}"
active_tab_title_template none
active_tab_foreground   #2b2d37
active_tab_background   #6cb6eb
active_tab_font_style   bold
inactive_tab_foreground #c5cdd9
inactive_tab_background #363a49
inactive_tab_font_style normal
tab_bar_background none
#: }}}

#: Colors + Background {{{
background_opacity 0.95
background_image none
# background_image_layout tiled
# background_image_linear no
dynamic_background_opacity yes
# background_tint 0.0
# dim_opacity 0.75
#: }}}

#: Default programs {{{
shell .
editor /usr/local/bin/nvim
#: }}}

#: OS specific tweaks {{{
macos_titlebar_color system
macos_option_as_alt no
macos_hide_from_tasks no
macos_quit_when_last_window_closed yes
macos_window_resizable yes
macos_thicken_font 0.15
macos_traditional_fullscreen no
macos_show_window_title_in all
macos_custom_beam_cursor no
linux_display_server auto
#: }}}

#: Keyboard shortcuts {{{
kitty_mod ctrl+shift

# Clipboard
map kitty_mod+c copy_to_clipboard
map cmd+c        copy_to_clipboard
map kitty_mod+v  paste_from_clipboard
map cmd+v        paste_from_clipboard
map kitty_mod+s  paste_from_selection
map shift+insert paste_from_selection
map kitty_mod+o  pass_selection_to_program

# Window management
map cmd+enter   new_window
map cmd+n       new_os_window
map kitty_mod+w close_window
map shift+cmd+d close_window
map kitty_mod+] next_window
map kitty_mod+[ previous_window
map kitty_mod+f move_window_forward
map kitty_mod+b move_window_backward
map kitty_mod+` move_window_to_top
map kitty_mod+h move_window left
map kitty_mod+j move_window down
map kitty_mod+k move_window up
map kitty_mod+l move_window right
map cmd+r       start_resizing_window
map cmd+1       first_window
map cmd+2       second_window
map cmd+3       third_window
map cmd+4       fourth_window
map cmd+5       fifth_window
map cmd+6       sixth_window
map cmd+7       seventh_window
map cmd+8       eighth_window
map cmd+9       ninth_window

# Tab management
map cmd+]           next_tab
map cmd+[           previous_tab
map cmd+t           new_tab
map cmd+w           close_tab
map shift+cmd+w     close_os_window
map kitty_mod+.     move_tab_forward
map kitty_mod+,     move_tab_backward
map shift+cmd+i     set_tab_title

# Layouts
map kitty_mod+l next_layout
# }}}

