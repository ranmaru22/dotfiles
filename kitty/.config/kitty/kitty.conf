# Include theme files
include colours/space-dark.conf

#: Fonts {{{
font_family         Liga IBM Plex Mono
bold_font           auto
italic_font         auto
bold_italic_font    auto

font_size 13.0

# adjust_line_height 1
# adjust_column_width 0

# Support for Nerd Fonts (fallback code points)
# Seti-UI Glyphs
symbol_map U+E5FA-U+E62B DroidSansMono Nerd Font
# Devicons
symbol_map U+E700-U+E7C5 DroidSansMono Nerd Font
# Font Awesome
symbol_map U+F000-U+F2E0 DroidSansMono Nerd Font
# FA Extensions
symbol_map U+E200-U+E2A9 DroidSansMono Nerd Font
# Material Design Icons
symbol_map U+F500-U+FD46 DroidSansMono Nerd Font
# Weather Glyphs
symbol_map U+E300-U+E3EB DroidSansMono Nerd Font
# Octicons
symbol_map U+F400-U+F4A8,U+2665,U+26A1,U+F27C DroidSansMono Nerd Font
# Powerline Extra Symbols
symbol_map U+E0A3,U+E0B4-U+E0C8,U+E0CA,U+E0CC-U+E0D2,U+E0D4 DroidSansMono Nerd Font
# IEC Power Symbols
symbol_map U+23FB-U+23FE,U+2B58 DroidSansMono Nerd Font
# Font Logos
symbol_map U+F300-U+F313 DroidSansMono Nerd Font
# Pomicons
symbol_map U+E000-U+E00D DroidSansMono Nerd Font

disable_ligatures tab cursor
# font_features none
#: }}}

#: Cursor customization {{{
# cursor #cccccc
cursor_text_color background
cursor_shape block
cursor_blink_interval -1
#: }}}

#: Scrollback {{{
scrollback_lines 2000
scrollback_pager_history_size 0
wheel_scroll_multiplier 5.0
touch_scroll_multiplier 1.0
#: }}}

#: Mouse {{{
mouse_hide_wait 1.5

# url_color #0087bd
url_style single
open_url_modifiers cmd
open_url_with default
url_prefixes http https file ftp
copy_on_select no
strip_trailing_spaces smart
rectangle_select_modifiers ctrl+alt
terminal_select_modifiers shift
select_by_word_characters @-./_~?&=%+#

focus_follows_mouse yes
pointer_shape_when_grabbed arrow
#: }}}

#: Performance tuning {{{
repaint_delay 10
input_delay 3
sync_to_monitor yes
#: }}}

#: Terminal bell {{{
enable_audio_bell yes
visual_bell_duration 0.0
window_alert_on_bell yes
bell_on_tab yes
#: }}}

#: Window layout {{{
remember_window_size no
initial_window_width  96c
initial_window_height 32c

enabled_layouts *
# window_resize_step_cells 2
# window_resize_step_lines 2
window_border_width 1.0
draw_minimal_borders yes

window_margin_width 0
single_window_margin_width -1
window_padding_width 10

placement_strategy center
active_border_color #5a3052
inactive_border_color #333333
bell_border_color #5a3333
# inactive_text_alpha 0.9

hide_window_decorations no
confirm_os_window_close 2

resize_debounce_time 0.1
resize_draw_strategy size
resize_in_steps no
#: }}}

#: Tab bar {{{
tab_bar_edge bottom
tab_bar_margin_width 10
tab_bar_style powerline
# tab_separator ""
tab_bar_min_tabs 2
tab_switch_strategy previous
tab_fade 0.25 0.5 0.75 1
tab_title_template "{index} {title}"
active_tab_title_template none
active_tab_foreground   #c3c3c3
active_tab_background   #5d4d7a
active_tab_font_style   bold
inactive_tab_foreground #abb2bf
inactive_tab_background #2c323d
inactive_tab_font_style normal
tab_bar_background none
#: }}}

#: Colours + Background {{{
background_opacity 1
background_image none
dynamic_background_opacity yes
# background_tint 0.0
# dim_opacity 0.75
#: }}}

#: Default programs {{{
shell .
editor /usr/local/bin/nvim
#: }}}

#: OS specific tweaks {{{
macos_titlebar_color background
macos_option_as_alt left
macos_hide_from_tasks no
macos_quit_when_last_window_closed yes
macos_window_resizable yes
macos_thicken_font 0.15
macos_traditional_fullscreen no
macos_show_window_title_in none
macos_custom_beam_cursor yes
linux_display_server auto
#: }}}

#: Keyboard shortcuts {{{
kitty_mod ctrl+shift

# Clipboard
map kitty_mod+c     copy_to_clipboard
map cmd+c           copy_to_clipboard
map kitty_mod+v     paste_from_clipboard
map cmd+v           paste_from_clipboard
map kitty_mod+s     paste_from_selection
map shift+insert    paste_from_selection
map kitty_mod+o     pass_selection_to_program

# Window management
map cmd+enter       new_window
map cmd+n           new_os_window
map kitty_mod+w     close_window
map shift+cmd+d     close_window
map cmd+]           next_window
map cmd+[           previous_window
map kitty_mod+f     move_window_forward
map kitty_mod+b     move_window_backward
map kitty_mod+`     move_window_to_top
map kitty_mod+h     move_window left
map kitty_mod+j     move_window down
map kitty_mod+k     move_window up
map kitty_mod+l     move_window right
map cmd+r           start_resizing_window

# Tab management
map shift+cmd+]     next_tab
map shift+cmd+[     previous_tab
map cmd+t           new_tab
map cmd+w           close_tab
map shift+cmd+w     close_os_window
map kitty_mod+.     move_tab_forward
map kitty_mod+,     move_tab_backward
map shift+cmd+i     set_tab_title
map cmd+1           goto_tab 1
map cmd+2           goto_tab 2
map cmd+3           goto_tab 3
map cmd+4           goto_tab 4
map cmd+5           goto_tab 5
map cmd+6           goto_tab 6
map cmd+7           goto_tab 7
map cmd+8           goto_tab 8
map cmd+9           goto_tab 9

# Font sizing
map ctrl+shift+equal change_font_size current +1.0
map ctrl+shift+minus change_font_size current -1.0

# Layouts
map kitty_mod+l next_layout
# }}}

